<!-- templates/feedback.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <div class="form-container">
        <form class="form" id="feedbackForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required="">
            </div>
            <div class="form-group">
                <label for="textarea">Your Valuable Feedback</label>
                <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
            </div>
            <button class="form-submit-btn" type="submit">Submit</button>
        </form>
    </div>

    <div class="feedback-container" style="display:none;">
        <h2>Feedback Received:</h2>
        <p id="displayFeedback"></p>
    </div>

    <footer>
        <p>&copy; 2023 ML Hearing Hub. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var email = document.getElementById("email").value;
            var feedback = document.getElementById("textarea").value;

            document.getElementById("displayFeedback").innerHTML = "Email: " + email + "<br>Feedback: " + feedback;

            document.querySelector(".feedback-container").style.display = "block";
        });
    </script>
</body>
</html>
